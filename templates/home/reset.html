<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image:url("https://smartcampuses.com/wp-content/uploads/revslider/web-agency-home-content/Slide-2-Background.jpg") ;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .login-container {
            max-width: 500px; /* Increased width */
            padding: 30px; /* Increased padding */
            margin: 100px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
        }
        .form-select, .form-control {
            font-size: 1.1rem; /* Increased input font size */
        }
        h4 {
            font-size: 1.8rem; /* Increased heading size */
        }
        button {
            font-size: 1.2rem; /* Bigger button */
            padding: 10px;
        }
    </style>
</head>
<body>
{% block start %}
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">LMS Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <div class="container">
        <div class="login-container">
            <h4 class="text-center mb-3">Login to LMS</h4>
           <form method="post">
	            {%csrf_token%}
               <div class="mb-3">
								<label class="form-label">Login As*</label>
								<input type="radio" name="role" value="admin" style="all: revert;"  checked required/> Admin
								<input type="radio" name="role" value="teacher" style="all: revert;" required/> Teacher
								<input type="radio" name="role" value="student" style="all: revert;" required/> Student
                </div>
				<div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter your email" required>

                       </div>
                <button type="submit" class="btn btn-primary w-100">Reset</button>
               <div class="form-input">
                   <label class="text-danger">{{message}}</label>
               </div>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
</body>
</html>
