<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- Bootstrap and Font Awesome CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        /* Background Image */
        body {
            background-image: url("https://smartcampuses.com/wp-content/uploads/revslider/web-agency-home-content/Slide-2-Background.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        /* Header Styling */
        .header {
            text-align: center;
            padding-top: 50px;
            padding-bottom: 40px;
        }

        .header img {
            max-width: 150px;
            margin-bottom: 15px;
        }

        .header h2 {
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
            color: black;
        }

        /* Navbar Styling */
        .navbar {
            background-color:rgb(192, 233, 230);
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            font-weight: bold;
            padding: 12px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color:#94a3b4;
            border-radius: 5px;
        }

        .navbar .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }

        /* Option Box Styling */
        .option {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Light white background with transparency */
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin: 15px 0;
            backdrop-filter: blur(10px);
        }

        .option:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        /* Icon Styling */
        .option i {
            font-size: 55px;
            color:rgb(72, 38, 104); /* Light Blue */
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .option:hover i {
            color: rgb(35, 17, 52); /* Darker Blue */
        }

        .option h4 {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            transition: color 0.3s ease;
        }

        .option:hover h4 {
            color: #0a1f36; /* Blue on hover */
        }

        /* Button Styling */
        .btn-custom {
            background-color: lightseagreen; /* Green for a fresh and clean vibe */
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 30px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #218688; /* Darker Green */
        }

        .btn-custom:active {
            background-color: #15d1e2; /* Darker Green */
        }

        /* Row Spacing */
        .row {
            margin-top: 40px;
        }
        #logo1{
            opacity: 1;
            
            
           
        }
        .color
        {
        color:black
        }
        /* Mobile Responsiveness */
        @media (max-width: 767px) {
            .option {
                margin-bottom: 20px;
            }
            h2 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
      <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="#">Student Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
             
                <li class="nav-item ml-3 color">

                       
                        <span class="username">Welcome,{{ student.name}}</span>
                         <span class="image"><img 
  src="{% if student.image %}{{ student.image.url }}{% else %}/static/images/default.jpg{% endif %}" 
  class="card-img-top profile-pic" 
  style=" border-radius: 50%; height:40px;width:40px"
  alt="Student Profile">  </span>

        <a href="/userlogout/" class="btn btn-logout">Logout</a>

</li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 80px;">

            <!-- Header Section with Student Logo -->
            <div class="header">
                <!-- Online Student Logo -->
                <img id="logo1" src="https://erp.innovativegroupofcolleges.com/innoweb/images/studentlogin.png" alt="Student Logo">
                <h2>Welcome to Your Student Dashboard</h2>
            </div>
    </div>
            <!-- Dashboard Options -->
           <div class="container py-5">
    <div class="row justify-content-center text-center">
      
      <div class="col-md-3 col-sm-6">
        <div class="option">
          <i class="fas fa-user-edit fa-2x mb-2"></i>
          <h4>View Profile</h4>
          <a href="/student_profile/" class="btn btn-custom">View Profile</a>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="option">
          <i class="fas fa-sticky-note fa-2x mb-2"></i>
          <h4>Notes</h4>
          <a href="/student_notes_view/" class="btn btn-custom">View Notes</a>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="option">
          <i class="fas fa-play fa-2x mb-2"></i>
          <h4>Contents view</h4>
          <a href="/student_video/" class="btn btn-custom">View content</a>
        </div>
      </div>

    </div>
  </div>
<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>

</html>
