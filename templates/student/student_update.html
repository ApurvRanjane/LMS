<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student update Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("https://smartcampuses.com/wp-content/uploads/revslider/web-agency-home-content/Slide-2-Background.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .text-danger {
            margin-top: 10px;
        }
    </style>
</head>
<body>
{% block start %}
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">LMS Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="/student_dash/">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="#">User  Management</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
                <li class="nav-item"><a class="nav-link" href="/userlogout/">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mb-4">Student Profile Update</h2>
        <form method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
             <div class="mb-3">
                <label for="ID" class="form-label">ID</label>
                <input type="text" class="form-control" name="id" value="{{student.id}}" required readonly>
            </div>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name" value="{{student.name}}" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" name="dob" value="{{student.dob}}" required>
            </div>
            <div class="mb-3">
                <label for="PRN" class="form-label">PRN</label>
                <input type="text" class="form-control" name="PRN" value="{{student.PRN}}" required>
            </div>

            <div class="mb-3">
                <label for="course" class="form-label">Course</label>
                <input type="text" class="form-control" name="course" value="{{student.course}} " readonly>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="number" class="form-control" name="mobile" value="{{student.mobile}}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" name="email" value="{{student.email}}"required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control" name="password" value="{{student.password}}" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" name="address" rows="3" placeholder="Enter your address" required>{{student.address}}</textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Profile Image</label>
                <input type="file" class="form-control" name="image" accept="image/jpeg">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Upadte</button>
            </div>
            <div class="form-input">
                <label class="text-danger">{{ message }}</label>
            </div>
        </form>
    </div>
{% endblock %}
    <script>
        document.getElementById("studentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Student Registered Successfully!");
            this.reset();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
