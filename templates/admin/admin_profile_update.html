<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Update</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("https://smartcampuses.com/wp-content/uploads/revslider/web-agency-home-content/Slide-2-Background.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 800px;
    }
    .check-icon {
      font-size: 60px;
      color: #28a745;
    }
    .modal-content {
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 30px;
    }
    #ok {
    width: 80px; 
    margin: 0 auto;
    }
    #check{
      font-size:100px;
    }

  </style>
</head>
<body>
{% block start %}
<div class="container bg-white p-4 shadow rounded">
  <h2 class="mb-4 text-center">College Update </h2>
  <form id="registrationForm" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row g-3">
      <div class="col-md-6">
        <label for="collegeId" class="form-label">College ID</label>
        <input type="text" class="form-control" name="id" value="{{ college.id }}" readonly>
      </div>
      <div class="col-md-6">
        <label for="collegeName" class="form-label">College Name</label>
        <input type="text" class="form-control" name="name" value="{{ college.name }}" required>
      </div>
      <div class="col-md-6">
        <label for="collegeCode" class="form-label">College Code</label>
        <input type="text" class="form-control" name="code" value="{{ college.code }}" readonly>
      </div>
      
      <div class="col-md-6">
        <label for="affiliation" class="form-label">Affiliation</label>
        <input type="text" class="form-control" name="affiliation" value="{{ college.affiliation }}" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">College Email</label>
        <input type="email" class="form-control" name="email" value="{{ college.email }}" required>
      </div>
      <div class="col-md-6">
        <label for="password" class="form-label">College Password</label>
        <input type="password" class="form-control" name="password" value="{{ college.password }}" required>
      </div>
      <div class="col-md-6">
        <label for="principal" class="form-label">Principal Name</label>
        <input type="text" class="form-control" name="principal" value="{{ college.principal }}" required>
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label">Contact Number</label>
        <input type="tel" class="form-control" name="phone" value="{{ college.mobile }}" required>
      </div>
      
      <div class="col-md-6">
        <label for="role" class="form-label">Role</label>
        <input type="text" class="form-control" name="role" value="{{ college.role }}" readonly>
      </div>
      
      <div class="col-md-6">
        <label for="website" class="form-label">Website</label>
        <input type="url" class="form-control" name="website" value="{{ college.website }}">
      </div>
      <div class="col-12">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" name="address" rows="2" required>{{ college.address }}</textarea>
      </div>
    
      <div class="col-md-4">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" name="city" value="{{ college.city }}" required>
      </div>
      <div class="col-md-4">
        <label for="state" class="form-label">State</label>
        <input type="text" class="form-control" name="state" value="{{ college.state }}" required>
      </div>
      <div class="col-md-4">
        <label for="pincode" class="form-label">Pincode</label>
        <input type="text" class="form-control" name="pincode" value="{{ college.pincode }}" required>
      </div>
    
                       <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Image</label>
                         <input type="file" class="form-control" name="image" id="exampleFormControlInput1" accept="image/jpeg" >
                    </div> 
    
                  </div>

    <div class="form-input">
                <label class="text-success">{{ message }}</label>
    </div>
    </div>
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary px-5">Update</button>
    </div>
    
  </form>
</div>

<!-- Success Modal -->
<div class="modal fade" id="registrationSuccessModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="check-icon mb-3">
        <i class="bi bi-check-circle-fill" id="check"></i>
      </div>
      <h4 class="mb-2">Registration Successful!</h4>
      <p class="text-muted mb-3">Your college update has been completed successfully.</p>
      <button type="button" class="btn btn-success rounded-pill px-4"id="ok" data-bs-dismiss="modal">OK</button>
    </div>
  </div>
</div>

<!-- Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
{% endblock %}
</html>
