<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD Update Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image:url("https://smartcampuses.com/wp-content/uploads/revslider/web-agency-home-content/Slide-2-Background.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
            .profile-container3 {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #00ddff;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-header h3 {
            margin-top: 10px;
        }
        .profile-info {
            font-size: 1.1rem;
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>
<body>
{% block start %}
 <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

            <a class="navbar-brand" href="#">LMS Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/admin_dash/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">User Management</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
                    <li class="nav-item"><a class="nav-link" href="/userlogout/">Logout</a></li>
                </ul>
            </div>

    </nav>
    <div class="container">
        <h2 class="text-center mb-4">HOD Registration Form</h2>
                    <form method="POST" enctype="multipart/form-data">
             {%csrf_token%}
            <div class="mb-3">
  <label for="fullName" class="form-label">Full Name</label>
  <input type="text" class="form-control" name="name" value="{{ teacher.name }}" required>
</div>

<div class="mb-3">
  <label for="phone" class="form-label">Phone Number</label>
  <input type="number" class="form-control" name="mobile" value="{{ teacher.mobile }}" required>
</div>

<div class="mb-3">
  <label for="email" class="form-label">Email Address</label>
  <input type="email" class="form-control" name="email" value="{{ teacher.email }}" required>
</div>

<div class="mb-3">
  <label for="qualification" class="form-label">Qualification</label>
  <input type="text" class="form-control" name="qualification" value="{{ teacher.qualification }}" required>
</div>

<div class="mb-3">
  <input type="text" class="form-control" name="post" value="{{ teacher.post }}" hidden required>
</div>

<div class="mb-3">
  <label for="experience" class="form-label">Years of Experience</label>
  <input type="number" class="form-control" name="experience" value="{{ teacher.experience }}" required>
</div>

<div class="col-md-6">
  <label for="branchSelect" class="form-label">Select Branch</label>
  <select class="form-select" name="branch" id="branchSelect" required>
    <option disabled>-- Select a Branch --</option>
    {% for branch in branches %}
      <option value="{{ branch.id }}" {% if branch in teacher.branch.all %}selected{% endif %}>
        {{ branch.branch }}
      </option>
    {% endfor %}
  </select>
</div>

<div class="mb-3">
  <label for="address" class="form-label">Address</label>
  <textarea class="form-control" name="address" rows="3" required>{{ teacher.address }}</textarea>
</div>

<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Image</label>
  <input type="file" class="form-control" name="image" id="exampleFormControlInput1" accept="image/jpeg">

</div>


           <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </div>
                    <div class="form-input">
                   <label class="text-success">{{message}}</label>
               </div>
        </form>
    </div>
{% endblock %}
    <script>
        document.getElementById("teacherForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Teacher Registered Successfully!");
            this.reset();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
